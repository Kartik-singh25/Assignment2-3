<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<style>
    body{
        margin: 50px 100px;
    }
    .bt
{
    margin-left: 45%;
}
a:hover
{
    text-decoration: none;
    color: brown;
}
</style>
    <title>HTML forms</title>
</head>
<body>
    <div style="text-align: center;"><h1>HTML FORMS</h1></div>
    <div class="container">
        <h3>Basic Profile info for CV</h3>
        <form action="#" method="post">
            <h5>Personal Information</h5>
            <div class="form-group">
            <label for="fname">First Name :- <br><input type="text" name="fname" id="fname" placeholder="First Name"></label>
            </div>
            <div class="form-group">
            <label for="lname">Last Name :- <br><input type="text" name="lname" id="lname" placeholder="Last Name"></label>
        </div>
        <div class="form-group">
            <label for="email">EMAIL ID :- <br><input type="email" name="email" id="email" placeholder="Email Id"></label>
        </div>
        <div class="form-group">
            <label for="mobno">Contact No. <br><input type="text" name="mobno" id="mobno" placeholder="Contact No."></label>
        </div>
        <div class="form-group">
            <label for="street1">Address Street 1 :- <br><input type="text" name="street1" id="street1" placeholder="Street 1"></label>
        </div>
        <div class="form-group">
            <label for="street2">Address Street 2 :- <br><input type="text" name="street2" id="street2" placeholder="Street 2"></label>
        </div>
        <div class="form-group">
            <label for="vision">Vision :- <br><textarea name="vision" id="vision" cols="80" rows="5">Write your goals</textarea></label>
        </div>
        <br>
        <h5>Educational Information</h5>
        <br>
        <h6>B.Tech </h6>
        <div class="form-group">
            <label for="B.Techc">College / Institute :-<br><input type="text" name="B.Techc" id="B.Techc" placeholder="Institute"></label>
        </div>
        <div class="form-group">
            <label for="B.Techb">Board :- <br><input type="text" name="B.Techb" id="B.Techb" placeholder="Board"></label>
        </div>
        <div class="form-group">
            <label for="B.Techg">CGPA / Percentage :- <br><input type="text" name="B.Techg" id="B.Techg" placeholder="CGPA/(%)"></label>
        </div>
        <div class="form-group">
            <label for="B.Techy">Year :- <br><input type="text" name="B.Techy" id="B.Techy" placeholder="Year"></label>
        </div>
        <br>
        <h6>Class 12th </h6>
        <div class="form-group">
            <label for="12thc">College / Institute :-<br><input type="text" name="12thc" id="12thc" placeholder="Institute"></label>
        </div>
        <div class="form-group">
            <label for="12thb">Board :- <br><input type="text" name="12thb" id="12thb" placeholder="Board"></label>
        </div>
        <div class="form-group">
            <label for="12thg">CGPA / Percentage :- <br><input type="text" name="12thg" id="12thg" placeholder="CGPA/(%)"></label>
        </div>
        <div class="form-group">
            <label for="12thy">Year :- <br><input type="text" name="12thy" id="12thy" placeholder="Year"></label>
        </div>
        <br>
        <h6>Class 10th </h6>
        <div class="form-group">
            <label for="10thc">College / Institute :-<br><input type="text" name="10thc" id="10thc" placeholder="Institute"></label>
        </div>
        <div class="form-group">
            <label for="10thb">Board :- <br><input type="text" name="10thb" id="10thb" placeholder="Board"></label>
        </div>
        <div class="form-group">
            <label for="10thg">CGPA / Percentage :- <br><input type="text" name="10thg" id="10thg" placeholder="CGPA/(%)"></label>
        </div>
        <div class="form-group">
            <label for="10thy">Year :- <br><input type="text" name="10thy" id="10thy" placeholder="Year"></label>
        </div>
        <br>

        <h5>Technical Proficiency</h5>
        <div class="form-group">
            <label for="TP"><input type="checkbox" name="TP" id="TP"> C Programming</label><br>
            <label for="TP"><input type="checkbox" name="TP" id="TP"> C++ Programming</label><br>
            <label for="TP"><input type="checkbox" name="TP" id="TP"> C# Programming</label><br>
            <label for="TP"><input type="checkbox" name="TP" id="TP"> Java Programming</label><br>
            <label for="TP"><input type="checkbox" name="TP" id="TP"> Python Programming</label><br>
            <label for="TP"><input type="checkbox" name="TP" id="TP"> DBMS</label><br>
            <label for="TP"><input type="checkbox" name="TP" id="TP"> Data Structures</label><br>
            <label for="TP"><input type="checkbox" name="TP" id="TP"> Networking</label><br>
            <label for="TP"><input type="checkbox" name="TP" id="TP"> HTML 5</label><br>
            <label for="TP"><input type="checkbox" name="TP" id="TP"> CSS</label><br>
            <label for="TP"><input type="checkbox" name="TP" id="TP"> PHP</label><br>
        </div>

        <h5>Extra Curricular Activities</h5>
        <div class="form-group">
        <textarea name="ec" id="ec" cols="30" rows="10">Add activities separated by newline...</textarea>
        </div>
<br>

<input type="submit" value="Submit"><br><br>
        </form>

    </div>
    <button class="bt"><a href="index.html">Back to Home Page</a></button>
</body>
</html>
